<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <style>
    body{
      background-image: url('iot.jpg');
    }
  </style>
  <body>
    <h1 style="font-size: 60px; font-family: serif; color:#FFFFFF" align="center">
      IoT-360 Club
    </h1>

    <p style="font-size: 16px; font-family: sans-serif; color:#FFFFFF" align="center">Sign up to join the club!</p>

    <div class="bound">
      <h1 style="font-size: 20px; font-family: serif">Sign up:</h3>
      <input type="text" id="fname" placeholder="First Name"  />

      <input type="text" id="lname" placeholder="Last Name"  />
      <br /><br />
	
	<label for="">Date of birth</label>
      <input type="date" id="date" class="tbox" /> <br /><br />


      <input
        type="text"
        id="matric"
        placeholder="Matriculation Number"
        class="tbox"
      /><br /><br />

      
      <input
        type="text"
        id="room"
        placeholder="Room Number e.g. DANIEL F202"
        class="tbox"
      /><br /><br />

      <b>Gender: </b>
      <label for="male">Male </label>
      <input type="radio" name="t" id="male" />
      <label for="female">Female </label>
      <input type="radio" name="t" id="female" /> <br /><br />

      <b>Which area do you prefer? </b> <br /><br />
      <input type="radio" name="t" id="hard" /> 
      <label for="hardware">Hardware </label> <br /><br />
      
      <input type="radio" name="t" id="programming" /> 
      <label for="programming">Programming </label> <br /><br />


      <input type="radio" name="t" id="networking" />  
      <label for="networking">Networking & Security </label> <br /><br /> 

      

    
      <label for="">Email Address: </label>
      <input type="email" id="email" class="tbox" /> <br /><br />

	    <label for="">Password: </label>
      <input type="password" id="password" class="tbox" />

       <br /><br />

      <input type="submit" id="submit">
    </div>
    
  </body>
</html>
